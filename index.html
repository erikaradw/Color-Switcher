<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== BOXICONS ===============-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!--=============== MAIN CSS ===============-->
    <link rel="stylesheet" href="style.css" />
    <title>Color Switcher</title>
  </head>
  <body>
    <div class="color-switcher">
      <div class="switcher-btn">
        <i class="bx bx-cog"></i>
      </div>

      <h3>select color</h3>
      <div class="theme-button-container">
        <div class="theme-button" data-color="violet" style="background: violet"></div>
        <div class="theme-button" data-color="blue" style="background: blue"></div>
        <div class="theme-button" data-color="orange" style="background: orange"></div>
        <div class="theme-button" data-color="green" style="background: green"></div>
        <div class="theme-button" data-color="cyan" style="background: cyan"></div>
        <div class="theme-button" data-color="purple" style="background: purple"></div>
        <div class="theme-button" data-color="grey" style="background: grey"></div>
        <div class="theme-button" data-color="aquamarine" style="background: aquamarine"></div>
        <div class="theme-button" data-color="crimson" style="background: crimson"></div>
      </div>
    </div>
    <div class="container">
      <h1>color switcher</h1>
    </div>
    <!--=============== MAIN JS ===============-->
    <script src="main.js"></script>
  </body>
</html>
